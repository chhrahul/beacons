<!DOCTYPE html>
<html>
<head> 
	<title>Login Template</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/common.css"> 
  <script src="js/index.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
  <script src="js/common.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</head> 
<body>
<div class="header text-center">
<img src="img/logo.png" class="img-responsive" >
</div>
<div class="container">
<div id="login-signup">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox"> 
		<div class="panel panel-info"> 
			<div class="panel-heading"> 
				<div class="panel-title text-center"> Sign In </div> 
				
			</div> 
			<div class="panel-body panel-pad"> 
				<div id="login-alert" class="alert alert-danger col-sm-12 login-alert"></div> 
					<form id="loginform" class="form-horizontal" role="form">
						 <div class="input-group margT25"> 
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="login-email"  pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" type="text" required class="form-control" name="email" value="" placeholder="Email"> 
						</div> 
						<div class="input-group margT25"> 
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input id="login-password" type="password" required class="form-control" name="password" placeholder="Password"> 
						</div> 
						
						<div class="form-group margT10"> 
					
              <div class="col-sm-12 controls"> 
								<!--a id="btn-login" href="#" class="btn btn-block btn-success">Login </a--> 
                <input type="submit" name="submit" class="btn btn-block btn-success" value="Login">
							</div> 
              </div> 
						
						<div class="form-group margT10">
              <div class="col-sm-12 controls"> 
								<a id="btn-login" href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()" class="btn btn-block btn-success">Register </a> 
							</div> 
						</div> 
					
					</form> 
				</div> 
			</div> 
		</div> 
		<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 signup-box"> 
		<div class="panel panel-info"> 
			<div class="panel-heading"> 
				<div class="panel-title text-center" > Sign Up </div> 
				
			</div> 
			<div class="panel-body"> 
				<form id="signupform" class="form-horizontal" role="form"> 
					<div id="signupalert" class="alert alert-danger login-alert"> 
						<p> Error: </p> 
						<span></span> 
					</div> 
					<div class="input-group margT25"> 
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="register-email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" type="text" required class="form-control" name="email" value="" placeholder="Email"> 
						</div> 
						<div class="input-group margT25"> 
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input id="signup-password" type="password" required class="form-control" name="password" placeholder="Password"> 
						</div>
            
            <div class="input-group margT25"> 
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input id="signup-confirmpassword" type="password" required class="form-control" name="confirm_password" placeholder="Confirm Password"> 
						</div>
					   
					 <div class="form-group"> 
           <div class="col-md-offset-3 col-md-9"> 
              <div class="col-sm-12 controls"> 
								<input type="submit" name="submit" class="btn btn-block btn-success" value="Register">
							</div> 	
           </div> 
					 		
					 	</div> 
            <div class="form-group"> 
					 <!-- Button --> 
					 	<div class="col-md-offset-3 col-md-9"> 
					 		<div class="col-sm-12 controls"> 
								  <a id="btn-login" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()" class="btn btn-block btn-success">Login </a> 
							</div> 
              </div> 
            </div> 
					 </div> 
					  
				</form> 
			</div> 
		</div>
    </div> 
    <div id="dashboard">
       <div class="form-group"> 
					 <!-- Button --> 
					 	 
					 		<div class="col-sm-6 controls"> 
                    <img src="img/inventory.png" alt="Inventory" />
              </div>
              <div class="col-sm-6 controls"> 
                    <img src="img/calender.png" alt="Calender" />
          </div>
          </div>
          
          <div class="form-group"> 
					   <div class="col-sm-6 controls"> 
                    <img src="img/reminders.png" alt="Reminders" />
              </div>
              <div class="col-sm-6 controls"> 
                  <img src="img/homework.png" alt="Homework" />
              </div>
          </div>
    </div>
	</div> 
</body> 
</html>
